services:
  # سرویس بک‌اند
  - type: web
    name: freqtrade-backend
    env: python
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y build-essential wget
      wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
      tar -xzf ta-lib-0.4.0-src.tar.gz
      cd ta-lib/
      ./configure --prefix=/usr
      make
      sudo make install
      sudo ldconfig
      cd ..
      rm -rf ta-lib ta-lib-0.4.0-src.tar.gz
      export LD_LIBRARY_PATH=/usr/lib:/usr/local/lib:$LD_LIBRARY_PATH
      export C_INCLUDE_PATH=/usr/include:/usr/local/include:$C_INCLUDE_PATH
      export CPLUS_INCLUDE_PATH=/usr/include:/usr/local/include:$CPLUS_INCLUDE_PATH
      export LIBRARY_PATH=/usr/lib:/usr/local/lib:$LIBRARY_PATH
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        value: 8000
      - key: LD_LIBRARY_PATH
        value: /usr/lib:/usr/local/lib:$LD_LIBRARY_PATH
      - key: C_INCLUDE_PATH
        value: /usr/include:/usr/local/include:$C_INCLUDE_PATH
      - key: CPLUS_INCLUDE_PATH
        value: /usr/include:/usr/local/include:$CPLUS_INCLUDE_PATH
      - key: LIBRARY_PATH
        value: /usr/lib:/usr/local/lib:$LIBRARY_PATH

  # سرویس فرانت‌اند
  - type: web
    name: freqtrade-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: freqtrade-backend
          envVarKey: RENDER_EXTERNAL_URL 